name: isofit_env

channels: &id1
  - http://conda.anaconda.org/conda-forge

dependencies:
  - python>=3.8
  - pip
  - click
  - dask
  - h5py
  - netCDF4<1.7.1
  - numpy>=1.20.0,<2.0.0
  - pandas>=0.24
  - pre-commit
  - pytest>=3.5.1
  - python-xxhash<3
  - pyyaml>=5.1.2
  - scikit-image>=0.17.0
  - scikit-learn>=0.19.1
  - scipy>=1.3.0
  - spectral>=0.19
  - utm
  - xarray<2024.1.1

  - pip:
    - ray[default]
