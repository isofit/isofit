[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
license-files = []

[tool.setuptools.packages.find]
include = ["isofit"]

[project]
name = "isofit"
version = "3.3.0"
description = "Imaging Spectrometer Optimal FITting"
readme = "README.rst"
requires-python = ">=3.8"
license = {file = "LICENSE"}
keywords = ["isofit"]
authors = [
  {name = "David R. Thompson", email = "david.r.thompson@jpl.nasa.gov"},
  {name = "Philip G. Brodrick", email = "philip.brodrick@jpl.nasa.gov"},
  {name = "Niklas Bohn", email = "urs.n.bohn@jpl.nasa.gov"},
  {name = "Evan Greenberg", email = "evan.greenberg@jpl.nasa.gov"},
  {name = "James Montgomery", email = "J.Montgomery@jpl.nasa.gov"},
  {name = "Winston Olson-Duvall", email = "winston.olson-duvall@jpl.nasa.gov"},
]
maintainers = [
  {name = "David R. Thompson", email = "david.r.thompson@jpl.nasa.gov"},
  {name = "Philip G. Brodrick", email = "philip.brodrick@jpl.nasa.gov"},
  {name = "Niklas Bohn", email = "urs.n.bohn@jpl.nasa.gov"},
  {name = "Evan Greenberg", email = "evan.greenberg@jpl.nasa.gov"},
  {name = "James Montgomery", email = "J.Montgomery@jpl.nasa.gov"},
]
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "click",
  "dask",
  "h5py",
  "netCDF4 < 1.7.1",
  "numpy >= 1.20, < 2.0.0",
  "pandas >= 0.24.0",
  "pyyaml >= 5.3.2",
  "ray >= 1.2.0",
  "scikit-image >= 0.17.0",
  "scikit-learn >= 0.19.1",
  "scipy >= 1.3.0",
  "spectral >= 0.19",
  "utm",
  "xarray < 2024.1.1",
  "xxhash >= 1.2.0",
]

[project.optional-dependencies]
dev = [
  "pre-commit",
  "black",
  "isort",
]
test = [
  "pytest >= 3.5.1",
]
docker = [
  "ipykernel",
  "ipywidgets",
  "matplotlib",
]
docs = [
  "myst-parser",
  "sphinx-autoapi",
  "sphinx_rtd_theme",
]

[project.urls]
repository = "https://github.com/isofit/isofit"
documentation = "https://isofit.readthedocs.io/en/latest/index.html"

[project.scripts]
isofit = "isofit.__main__:cli"
